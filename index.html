<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#000000">
</head>
<body>

<div class="player-container">
    <div class="glow-bg" id="glow"></div> 

    <div class="music-player">
        <div class="album-art">
            <img src="Jas.png" alt="Album Art">
        </div>
      
        <div class="song-info">
            <p class="uploader">Claylyricsss</p>
            <h2 class="song-title" id="lirik">Bloodlane x pony_slowed</h2>
            <p class="artist">Ariana Grande, Lil Baby</p>
        </div>

        <div class="progress-container">
            <span id="currentTime">00:00</span>
            <input type="range" class="progress-bar" value="0" max="100">
            <span id="durationTime">04:27</span>
        </div>
      
        <div class="controls">
            <button class="btn-side">⏮</button>
            <button class="btn-play" onclick="togglePlay()">▶</button>
            <button class="btn-side">⏭</button>
        </div>

        <audio id="myTrack">
            <source src="musik.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
